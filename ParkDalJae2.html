<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      button {
        border-radius: 5px;
        color: #333;
        font-size: 20px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <button id="move-button">move!</button>
    <div id="root">
      <div id="first">
        <ul>
          <li>first-1</li>
          <li>first-2</li>
          <li>first-3</li>
        </ul>
      </div>
      <div id="second">
        <ul>
          <li>second-1</li>
          <li>second-2</li>
          <li>second-3</li>
        </ul>
      </div>
    </div>
    <script>
      const first = document.getElementById("first");
      const second = document.getElementById("second");
      const moveButton = document.getElementById("move-button");
      const root = document.getElementById("root");

      moveButton.addEventListener("click", () => {
        if (first.children[0].children.length > 0) {
          const movedNode = first.children[0].removeChild(
            first.children[0].firstChild
          );
          second.children[0].appendChild(movedNode);
        } else if (second.children[0].children.length > 0) {
          root.innerHTML = "";
          setTimeout(() => {
            const hello = document.createTextNode("hello!");
            root.appendChild(hello);
          }, 1000);
        }
      });
    </script>
  </body>
</html>
